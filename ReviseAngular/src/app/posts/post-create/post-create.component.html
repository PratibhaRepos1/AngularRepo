<h3>Post Created</h3>
<form>
  <div class="form-group">
    <label class="colors">Title</label>
    <input type="text" class="form-control" name="title" required [(ngModel)]="post.title">
  </div>
  <div class="form-group">
    <label>Content</label>
    <textarea name="content" rows="2" cols="10" required [(ngModel)]="post.content"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" (click)="onAddPost()">Create Post</button>
</form>
