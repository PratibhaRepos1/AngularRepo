 <app-alert *ngIf="showAlert" [color]="alertColor">
{{ alertMsg }}
 </app-alert>

  <!-- Registration Form -->
  <form [formGroup]="registerForm"  (ngSubmit)="register()">
    <!-- Name -->
    <div class="mb-3">
      <label class="inline-block mb-2">Name</label>
      <app-input [control]="name" placeholder="Enter Name"></app-input>
    </div>
    <!-- Email -->
    <div class="mb-3">
      <label class="inline-block mb-2">Email</label>
      <app-input [control]="email" placeholder="Enter Email" type="email"></app-input>
    </div>
    <!-- Age -->
    <app-input [control]="age" type="number" placeholder="Enter Age"></app-input>
    <!-- Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Password</label>
     <app-input [control]="password" type="password" placeholder="Enter Password"></app-input>
    </div>
    <!-- Confirm Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Confirm Password</label>
      <app-input [control]="confirm_password" type="password" placeholder="Enter Confirm Password"></app-input>
    </div>
    <!-- Phone Number -->
    <div class="mb-3">
      <label class="inline-block mb-2">Phone Number</label>
      <app-input [control]="phoneNumber" type="number" placeholder="Enter Phone"></app-input>
    </div>
    <button type="submit" [disabled]="registerForm.invalid || inSubmission"
      class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
        hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400">
      Submit
    </button>
  </form>
