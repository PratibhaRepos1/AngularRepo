<div class="page-area">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="form-group">

        <input type="Search" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Search Product by Name" [(ngModel)]="nameSearch">
      </div>
    </div>
    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Avability</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productArr | filter:nameSearch">
            <th scope="row">{{product.sno}}</th>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.availablity}}</td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>
</div>
