<div class="container">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input
        type="text"
        class="form-control"
        id="fullName"
        formControlName="fullName"
      />
      <div *ngIf="isInvalid('fullName')" class="invalid-feedback">
        {{ getErrorMessage("fullName") }}
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        formControlName="address"
      />
      <div *ngIf="isInvalid('address')" class="invalid-feedback">
        {{ getErrorMessage("address") }}
      </div>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input
        type="text"
        class="form-control"
        id="city"
        formControlName="city"
      />
      <div *ngIf="isInvalid('city')" class="invalid-feedback">
        {{ getErrorMessage("city") }}
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
      />
      <div *ngIf="isInvalid('email')" class="invalid-feedback">
        {{ getErrorMessage("email") }}
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone No</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        formControlName="phone"
      />
      <div *ngIf="isInvalid('phone')" class="invalid-feedback">
        {{ getErrorMessage("phone") }}
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
      />
      <div *ngIf="isInvalid('password')" class="invalid-feedback">
        {{ getErrorMessage("password") }}
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        formControlName="confirmPassword"
        confirmEqualValidator="password"
      />
      <div *ngIf="isInvalid('confirmPassword')" class="invalid-feedback">
        {{ getErrorMessage("confirmPassword") }}
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
