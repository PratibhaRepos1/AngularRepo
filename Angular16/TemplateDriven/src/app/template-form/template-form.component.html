<div class="container">
  <h1>User Registeration using Template Driven Form</h1>
  <form #templateForm="ngForm" (ngSubmit)="onSubmit(templateForm)">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input
        type="text"
        class="form-control"
        id="fullName"
        name="fullName"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone No</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        name="phone"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        name="confirmPassword"
        ngModel
        required
      />
    </div>
    <div class="form-group form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="agreeTerms"
        name="agreeTerms"
        ngModel
        required
      />
      <label class="form-check-label" for="agreeTerms"
        >Agree with terms and conditions</label
      >
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div *ngIf="submitted">
    <h4>Form Details</h4>
    <p><strong>Full Name:</strong> {{ formData.fullName }}</p>
    <p><strong>Email:</strong> {{ formData.email }}</p>
    <p><strong>Phone No:</strong> {{ formData.phone }}</p>
  </div>
</div>
