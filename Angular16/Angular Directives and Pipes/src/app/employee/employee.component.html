<div class="container mt-3">
  <h2>Employee List</h2>
  <table class="table table-bordered table-dark">
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Salary</th>
        <th>DOB</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <!-- Add ngFor loop for displaying employee data -->
      <tr *ngFor="let employee of emplist" appHighlightDirective>
        <td>{{ employee.id }}</td>
        <td>
          <!-- Use ngIf to display either the employee data or an input field for editing -->
          <span>{{ employee.firstName }}</span>
        </td>
        <td>
          <span>{{ employee.lastName }}</span>
        </td>
        <td>
          <span>{{ employee.salary | currency }}</span>
        </td>
        <td>
          <span>{{ employee.dob | date : "mediumDate" | uppercase }}</span>
        </td>
        <td>
          <span>{{ employee.email }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
